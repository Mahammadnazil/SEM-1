<!DOCTYPE html>
<html>
<head>
	<title>leb-11</title>
</head>
<body>
	<table border="1" width="500">
		<form>
		<tr>
			<td colspan="2" align="center"><b>Registration Form</b></td>
		</tr>

		<tr>
			<td>Student Name</td>
			<td>
				<input type="text" >
			</td>
		</tr>

		<tr>
			<td>Father's Name</td>
			<td>
				<input type="text" >
			</td>
		</tr>

		<tr>
			<td>Mother's Name</td>
			<td>
				<input type="text" >
			</td>
		</tr>

		<tr>
			<td>Date of Birth</td>
			<td>
				<input type="Date" >
			</td>
		</tr>

		<tr>
			<td>Gender</td>
			<td>
				Male<input type="radio" name="gen" >Female<input type="radio" name="gen">
			</td>
		</tr>

		<tr>
			<td>Email ID</td>
			<td>
				<input type="Email" >
			</td>
		</tr>

		<tr>
			<td>Mobile No.</td>
			<td>
				<input type="tel" maxlength="10">
			</td>
		</tr>

		<tr>
			<td>Address</td>
			<td>
				<textarea></textarea>
			</td>
		</tr>

		<tr>
			<td>State</td>
			<td>
				<input type="text" >
			</td>
		</tr>

		<tr>
			<td>City</td>
			<td>
				<input type="text">
			</td>
		</tr>

		<tr>
			<td></td>
			<td>
				<input type="submit" >
			</td>
		</tr>
		</form>
		</table>s		
</body>
</html>
