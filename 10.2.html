<!DOCTYPE html>
<html>
<head>
	<title>leb-10.2</title>
</head>
<body>
		<h1>Employee Information:</h1>
		<form>
			<table>
				<tr>
					<td>Emp id:</td>
					<td>
						<input type="text" placeholder="Emp id">
					</td>
				</tr>

				<tr>
					<td>Emp Name:</td>
					<td>
						<input type="text" placeholder="Emp Name">
					</td>	
				</tr>

				<tr>
					<td>Designation:</td>
					<td>
						<select>
							<option>Employee</option>
							<option>Manager</option>
							<option>Boss</option>
							<option>C.E.O</option>
							<option>Owner</option>
						</select>
					</td>
					</tr>
					
					<tr>
						
						<td>Contact Number:</td>
						<td>
							<input type="tel" placeholder="Contact Number" maxlength="10">
						</td>	
					</tr>

					<tr>
						<td>Email:</td>
						<td>
							<input type="Email" placeholder="Email">
						</td>
					</tr>

					<tr>
						<td>Job Location:</td>
						<td>
							<textarea placeholder="Address"></textarea>
						</td>
					</tr>
					
					<tr>
						<td>Education:</td>
						<td>
						<select>	
							<option>10</option>
							<option>12</option>
							<option>post graduate</option>
							<option>under graduate</option>
							<option>Diploma</option>
						</select>
						</td>
					</tr>

					<tr>
						<td>Marital status:</td>
						<td>
							Married<input type="radio" name="gen"> Unmarried<input type="radio" name="gen">
						</td>

					</tr>

					<tr>
						<td>Salary:</td>
						<td>
							<input type="text" placeholder="Salary">
						</td>
					</tr>

					<tr>
						<td>Experience:</td>
						<td>
							<select>
								<option>2 Year</option>
								<option>3 Year</option>
								<option>5 Year</option>
								<option>6 Year</option>
								<option>10 Year</option>
							</select>
						</td>
					</tr>

					<tr>
						<td colspan="2" align="center">
						<input type="submit" name="">
						</td>

					</tr>
					



								

							
						
							

						


					

				
					

				
			

</body>
</html>
