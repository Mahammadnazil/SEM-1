<!DOCTYPE html>
<html>
<head>
	<title>leb-10.1</title>
</head>
<body>
		<h1>student ragistration:</h1>
		<form>
			<table>
				<tr>
					<td>Name:</td>
					<td>
						<input type="text" placeholder="full name">
					</td>
				</tr>

				<tr>
					<td>Email:</td>
					<td>
						<input type="text" placeholder="Email">
					</td>	
				</tr>

				<tr>
					<td>Qualification:</td>
					<td>
						<select>
							<option>10</option>
							<option>12</option>
							<option>post graduate</option>
							<option>under graduate</option>
							<option>Diploma</option>
						</select>
					</td>
					</tr>
					
					<tr>
						
						<td>Mobile Number:</td>
						<td>
							<input type="tel" placeholder="Mobile Number" maxlength="10">
						</td>	
					</tr>

					<tr>
						<td>Address:</td>
						<td>
							<textarea placeholder="Address"></textarea>
						</td>
					</tr>

					<tr>
						<td>Nationally:</td>
						<td>
							<select>
								<option>India</option>
								<option>Canada</option>
								<option>America</option>
								<option>Dubai</option>
								<option>Australia</option>
							</select>
						</td>
					</tr>
					
					<tr>
						<td>DOB:</td>
						<td>
							<input type="date" placeholder="DOB">
						</td>
					</tr>

					<tr>
						<td>Gender:</td>
						<td>
							Male<input type="radio" name="gen"> Female <input type="radio" name="gen">
						</td>
					</tr>

					<tr>
						<td>Highest Deg:</td>
						<td>
							<select>
								<option>Degree</option>
								<option>Master</option>
								<option>P.H.D</option>
							</select>
						</td>
					</tr>

					<tr>
						<td>CPI:</td>
						<td>
							<input type="text" placeholder="CPI">
						</td>
					</tr>

					<tr>
						<td>University:</td>
						<td>
							<select>
								<option>Darshan university</option>
								<option>Charusat university</option>
								<option>Nirma university</option>
								<option>R.K university</option>
								<option>Marvadi university</option>

							</select>
						</td>
					</tr>

					<tr>
						<td>Passing Year:</td>
						<td>
							<select>
								<option>2019</option>
								<option>2020</option>
								<option>2021</option>
								<option>2022</option>
								<option>2023</option>
							</select>
						</td>
					</tr>

					<tr>
						<td colspan="2" align="center">
						<input type="submit" name="">
						</td>

					</tr>
