<html lang="en">

<body>

  <table>
    <tr>
      <td>
        <img src="doctor.jpg" width="400" height="435">
      </td>
      <td>
        <form>
          <h2>Doctor Appointment Form</h2>
          <div>
            <label>Appointment Date:</label>
            <input type="date" name="appointmentDate" required>
          </div>
          <br>
          <div>
            <label>Appointment Time:</label>
            <input type="time" name="appointmentTime" required>
          </div>
          <br>
          <div>
            <label>Name:</label>
           <input type="text" name="fullName" placeholder="First"  required>
           <input type="text" name="fullName" placeholder="Last" required>
          </div>
          <br>
          <div>
            <label>Gender:</label>
            <input type="radio" name="gender" value="male" required>
            <label>Male</label>
            <input type="radio" name="gender" value="female" required>
            <label>Female</label>
          </div>
          <br>
          <div>
            <label>Adress:</label>
           <input type="text" name="fullName" placeholder="City"  required>
           <input type="text" name="fullName" placeholder="State" required>
          </div>
          <br>
          <div>
            <label>Your Query:</label>
            <textarea name="query" rows="4" required></textarea>
          </div>
          <br>
          <div>
            <label>Appointment Type:&nbsp;&nbsp;Select which apointment type is you required</label>
            <br>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox" value="Normal Checkup">

            <label>Normal Checkup</label><br>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

            <input type="checkbox" name="appointmentType" value="Heart Checkup">
            <label>Heart Checkup</label><br>
             &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

            <input type="checkbox" name="appointmentType" value="Eye Checkup">
            <label>Eye Checkup</label><br>
             &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

            <input type="checkbox" name="appointmentType" value="Other">
            <label>Other</label><br>
          </div>
          <br>
          <div>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="submit">
          </div>
        </form>
